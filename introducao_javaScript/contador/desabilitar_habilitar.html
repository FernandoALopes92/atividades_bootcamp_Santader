<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Contador</title>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Desabilitar botão Subtrair caso chegue a 0 (zero)</p>
    <p>Desabilitar botão Adicionar caso chegue a 10 (dez)</p>
   
    <div id="counter">
        <button id="subtrair" name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar" name="adicionar" onclick="increment()">+</button>
    </div>

    <script src="./assets/js/scripts_des_hab.js"></script>
</body>
</html>
