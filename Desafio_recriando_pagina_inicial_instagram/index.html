<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a página Inicial do Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-cartaz">
            <img src="./img/cartaz.jpg" alt="cartaz com fotos de perfil">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo_simpsonsgram_2.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/homer_perfil.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Homer Simpson</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Homer Simpson</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-pink">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
